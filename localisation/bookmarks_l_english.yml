l_english:
 A_NEW_BEGINNING:0 "A New Beginning"
 A_NEW_BEGINNING_DESC:0 "Times are changing within the Moriya Shrine. CraftyMage may soon be on his way out. It is up to you and only you to figure and control your lands."
 RISE_OF_THE_HUG_CULT:0 "The Rise of the Hug Cult"
 RISE_OF_THE_HUG_CULT_DESC:0 "The Moriya faith is no longer united. Sci's Hug Cult has taken hold in many nations of the Shrine, and will, if not avoided, result in a massive incident. What will you do? Will you support the pro-Shrine forces of Cirno? Or will you support the pro-Hug forces of Sci?"